<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with JohnDoe landing page.">
    <meta name="author" content="Devcrud">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/StyleWeb.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    {% load crispy_forms_tags %} 
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white" data-spy="affix" data-offset-top="510">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse mt-sm-20 navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{% url 'AgregarRol' %}" class="nav-link">Crear Rol</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'ListarRol' %}" class="nav-link">Listar Rol</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'adminpage' %}" class="nav-link">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="section" id="resume">
        <div class="container">
            <h2 class="mb-5"><span class="text-danger"></span> Listar Rol</h2>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Nombre</th>
                    </tr>

                    {% for R in Rols %}

                    <tr>
                        <td>{{R.Nombre_R}}</td>
                        <td> <a href="{% url 'ModificarRol' R.id %}" class="btn btn-secondary">Modificar</a> </td>
                        <td> <a href="{% url 'EliminarRol' R.id %}" class="btn btn-primary">Eliminar</a> </td>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                    "title": "Felicitaciones",
                    "text": "{{m}}",
                    "icon": "success"
                })
            </script>
        {% endfor %}
    {% endif %}
</body>
</html>
