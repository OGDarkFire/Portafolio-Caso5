<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with JohnDoe landing page.">
    <meta name="author" content="Devcrud">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/StyleWeb.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    {% load crispy_forms_tags %} 
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white" data-spy="affix" data-offset-top="510">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'customer' %}" class="nav-link">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="contenido">
        <div class="row">
            <div class="col-12 col-md-6 offset-med-3">
                <div class="card">
                    <div class="card-body">

                        <form action="" method="POST">
                            {% csrf_token %} {{form.completado}}
                            <input type="submit" class="btn" name="Editar Tarea" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
